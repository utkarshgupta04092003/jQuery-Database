<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery DataBase</title>


    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>


    
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <main id="main">
        <h1 id="heading">Add Student Data</h1>
        <form action="" id="form">

            <div class="input-box">
                <label for="input-roll-no">Roll No :</label>
                <input type="number" min="1" max="100" id="input-roll-no" required>

            </div>

            <div class="input-box">
                <label for="input-name">Name :</label>
                <input type="text" id="input-name" required>
            </div>

            <div class="input-box">
                <label for="input-marks">Marks :</label>
                <input type="number" min="0" max="100" id="input-marks" required>
            </div>

            <div class="submit-btn">
                <button id="btn">Add Details</button>
            </div>


            
        </form>
    </main>


    <aside id="aside">
        <h2 style="text-align: center;">DataBase</h2>

        <!-- <div class="aside-box">
            Roll no - <span id="display-rollno" class="bg-green">1</span> , <span id="display-name" class="bg-green">Naman</span>has scored <span id="display-marks" class="bg-green">50</span>marks.
        </div>
         -->



    </aside>
    


    <script src="script.js"></script>
</body>
</html>
